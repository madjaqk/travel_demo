<!DOCTYPE html>
<html>
	<head>
		<title>Create Trip</title>
	</head>
	<body>
		
		<a href="{% url 'logout' %}">Log out</a>
		<a href="{% url 'travels' %}">Home</a>

		<h1>Create Trip</h1>
		<form action="{% url 'create_trip' %}" method="POST">
			{% csrf_token %}
			<p>Destination: <input type="text" name="destination"></p>
			<p>Description: <input type="text" name="description"></p>
			<p>Travel from: <input type="date" name="travelfrom"></p>
			<p>Travel to: <input type="date" name="travelto"></p>
			<input type="submit" value="Create">
		</form>
	</body>
</html>
